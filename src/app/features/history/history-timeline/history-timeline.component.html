<div class="history-timeline-wrapper">
  <!-- Dropdown for fast navigation by year -->
  <div class="header-container">
    <select class="year-dropdown" (change)="onYearSelected($event)">
      @for (year of availableYears; track year.year) {
        <option [value]="year.year">
          {{ year.year }} - {{ year.time }}
        </option>
      }
    </select>

    <!-- Close button -->
    <img src="/images/noun-cross.png" alt="Close" class="close-icon" (click)="closeTimeline()">
  </div>

  <!-- Timeline container for the sliding effect -->
  <div class="history-timeline-container"
       (touchstart)="onTouchStart($event)"
       (touchend)="onTouchEnd($event)">
    @if (currentEvent) {
      <!-- Container for Year and navigation arrows -->
      <div class="year-navigation-wrapper">
        @if (hasPreviousEvent) {
          <img src="/images/noun-arrow-left.png" alt="Previous" class="navigation-arrow left" (click)="previousEvent()">
        }
      <!-- Year display -->
        <h1 class="year-display">{{ currentEvent.year }}</h1>
        @if (hasNextEvent) {
          <img src="/images/noun-arrow-right.png" alt="Next" class="navigation-arrow right" (click)="nextEvent()">
        }
      </div>

      <!-- Minutes to midnight -->
      <p class="midnight-time">{{ currentEvent.time }}</p>

      <!-- Description of the current event -->
      <p class="description">{{ currentEvent.description }}</p>
    }
  </div>
</div>
